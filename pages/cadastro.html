<head>

    <style>
        :root {
            --primary-blue: #2D4B73;
            --secondary-blue: #3A5F87;
            --light-blue: #4A6FA5;
            --dark-blue: #253C59;
            --white: #ffffff;
            --light-gray: #f8f9fa;

        body {

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: #2D4B73;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;

            display: flex;

            transform: translateY(-2px);

        }

        .back-btn::before {

        .register-container {
            background: white;
            border-radius: 16px;

            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top-line {
            position: absolute;
            top: 0;
            left: 1px;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .seice-logo {   
            height: 75px;
            width: auto;
            margin-bottom: 20px;
        }

        .register-title {
            font-size: 24px;
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .register-subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #475569;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            color: #1e293b;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .form-group input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: #2D4B73;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .register-btn:hover:not(:disabled) {
            background: #265ba1;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        .register-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .login-link a {
            color: #3A5F87;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .login-link a:hover {
            color: #64748b;
            text-decoration: underline;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes::before,
        .floating-shapes::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.05);
            animation: floatShapes 8s ease-in-out infinite;
        }

        .floating-shapes::before {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: -2s;
        }

        .floating-shapes::after {
            width: 180px;
            height: 180px;
            bottom: 15%;
            right: 8%;
            animation-delay: -4s;
        }

        @keyframes floatShapes {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-25px) scale(1.1);
                opacity: 0.5;
            }
        }

        .register-container::after {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #2563eb, #60a5fa, #93c5fd, #dbeafe);
            border-radius: 18px;
            z-index: -1;
            opacity: 0.1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .register-container {
                padding: 32px 28px;
                max-width: 420px;
            }
            
            .back-btn {
                top: 16px;
                right: 16px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes"></div>
    
    <a href="login.php" class="back-btn">Voltar ao Login</a>
    
    <div class="register-container">
        <div class="top-line"></div>
        
        <div class="logo">
            <img src="../img/image.png" alt="Logo SEICE" class="seice-logo">
        </div>
        
        <h2 class="register-title">Criar nova conta</h2>
        <p class="register-subtitle">Preencha seus dados para se cadastrar</p>
        
        <div class="success-message" id="successMessage"></div>
        
        <form id="registerForm" method="POST" action="process_register.php">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Seu nome completo"
                        required
                        maxlength="100"
                    >
                    <div class="error-message" id="nomeError"></div>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        placeholder="(21) 99999-9999"
                        maxlength="20"
                    >
                    <div class="error-message" id="telefoneError"></div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                        maxlength="100"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input 
                        type="date" 
                        id="data_nascimento" 
                        name="data_nascimento"
                        max="2010-12-31"
                    >
                    <div class="error-message" id="dataError"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="Sua senha"
                    required
                    minlength="6"
                >
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="error-message" id="senhaError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmar_senha" 
                    name="confirmar_senha" 
                    placeholder="Confirme sua senha"
                    required
                >
                <div class="error-message" id="confirmarSenhaError"></div>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                Criar Conta
            </button>
        </form>
        
        <div class="login-link">
            Já tem uma conta? <a href="login.php">Entre aqui</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('registerBtn');
        
      
        const inputs = {
            nome: document.getElementById('nome'),
            email: document.getElementById('email'),
            telefone: document.getElementById('telefone'),
            senha: document.getElementById('senha'),
            confirmar_senha: document.getElementById('confirmar_senha'),
            data_nascimento: document.getElementById('data_nascimento')
        };

        const errors = {
            nome: document.getElementById('nomeError'),
            email: document.getElementById('emailError'),
            telefone: document.getElementById('telefoneError'),
            senha: document.getElementById('senhaError'),
            confirmar_senha: document.getElementById('confirmarSenhaError'),
            data: document.getElementById('dataError')
        };

        
        inputs.telefone.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            e.target.value = value;
        });

      
        inputs.senha.addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength >= 4) {
                strengthBar.classList.add('strength-strong');
            } else if (strength >= 2) {
                strengthBar.classList.add('strength-medium');
            } else if (strength >= 1) {
                strengthBar.classList.add('strength-weak');
            }
        });

     
        inputs.confirmar_senha.addEventListener('input', function() {
            validatePasswordMatch();
        });

        inputs.senha.addEventListener('input', function() {
            validatePasswordMatch();
        });

        function validatePasswordMatch() {
            const senha = inputs.senha.value;
            const confirmarSenha = inputs.confirmar_senha.value;
            
            if (confirmarSenha && senha !== confirmarSenha) {
                showError('confirmar_senha', 'As senhas não coincidem');
                return false;
            } else {
                hideError('confirmar_senha');
                return true;
            }
        }

       
        inputs.email.addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                showError('email', 'Email inválido');
            } else {
                hideError('email');
            }
        });

       
        inputs.nome.addEventListener('blur', function() {
            const nome = this.value.trim();
            
            if (nome.length < 2) {
                showError('nome', 'Nome deve ter pelo menos 2 caracteres');
            } else if (nome.length > 100) {
                showError('nome', 'Nome muito longo');
            } else {
                hideError('nome');
            }
        });

        function showError(field, message) {
            inputs[field].classList.add('error');
            errors[field].textContent = message;
            errors[field].style.display = 'block';
        }

        function hideError(field) {
            inputs[field].classList.remove('error');
            errors[field].style.display = 'none';
        }

        
        function validateForm() {
            let isValid = true;
            
            
            if (inputs.nome.value.trim().length < 2) {
                showError('nome', 'Nome é obrigatório e deve ter pelo menos 2 caracteres');
                isValid = false;
            }
            
          
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(inputs.email.value)) {
                showError('email', 'Email válido é obrigatório');
                isValid = false;
            }
            
          
            if (inputs.senha.value.length < 6) {
                showError('senha', 'Senha deve ter pelo menos 6 caracteres');
                isValid = false;
            }
            
            
            if (!validatePasswordMatch()) {
                isValid = false;
            }
            
            return isValid;
        }

      
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';
            
           
            const formData = new FormData(form);
            
            fetch('process_register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successMessage').textContent = data.message;
                    document.getElementById('successMessage').style.display = 'block';
                    form.reset();
                    
                
                    setTimeout(() => {
                        window.location.href = 'login.php?registered=1';
                    }, 2000);
                } else {
                    if (data.errors) {
                        Object.keys(data.errors).forEach(field => {
                            showError(field, data.errors[field]);
                        });
                    } else {
                        alert('Erro: ' + data.message);
                    }
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao processar cadastro. Tente novamente.');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            });
        });

       
        Object.values(inputs).forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
